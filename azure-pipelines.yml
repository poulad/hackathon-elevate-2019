pool:
  vmImage: ubuntu-16.04

steps:

- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: dockerHub

- task: Docker@2
  displayName: Push Image to Docker Hub
  inputs:
    containerRegistry: dockerHub
    repository: poulad/uniwards-web-api
    command: buildAndPush
    tags: |
      latest
      $(Build.BuildId)
